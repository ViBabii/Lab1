{% extends 'base.html' %}

{% block content %}
<h2>Список пацієнтів</h2>

{% if patients %}
    <table>
        <thead>
            <tr>
                <th>Ім'я</th>
                <th>Прізвище</th>
                <!-- Можете додати додаткові колонки тут, якщо потрібно -->
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.first_name }}</td>
                <td>{{ patient.second_name }}</td>
                <!-- Виведення додаткових даних пацієнта, якщо вони є -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>На даний момент пацієнтів не знайдено.</p>
{% endif %}

{% endblock %}
